name: Test and Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Validate Python syntax
      run: |
        python -m py_compile src/ha_history_mcp_server.py
        python -m py_compile test_connection.py
        python -m py_compile test_mcp_server.py
    
    - name: Test imports
      run: |
        cd src && python -c "import ha_history_mcp_server"

  test-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Test Docker build
      run: |
        docker build . --tag test-image
    
    - name: Test container start
      run: |
        # Test that container can start (will fail due to missing env vars, but should not crash)
        timeout 10s docker run --rm test-image || exit_code=$?
        # Exit code 124 means timeout (good - means container started)
        # Exit code 1 means expected failure due to missing env vars
        if [[ $exit_code -eq 124 || $exit_code -eq 1 ]]; then
          echo "Container test passed"
          exit 0
        else
          echo "Container test failed with unexpected exit code: $exit_code"
          exit 1
        fi

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'