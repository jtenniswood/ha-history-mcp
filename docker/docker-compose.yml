version: '3.8'

services:
  home-assistant-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: home-assistant-mcp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
      - TRANSPORT=http
      - PORT=3000
      - REQUEST_TIMEOUT=30
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge 