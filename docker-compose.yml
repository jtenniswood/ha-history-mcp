version: '3.8'

services:
  ha-history-mcp:
    build: .
    container_name: ha-history-mcp-server
    restart: unless-stopped
    
    environment:
      # Home Assistant Configuration
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30}
      
      # Python Configuration  
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Network configuration
    networks:
      - ha-mcp-network

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ha-mcp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16